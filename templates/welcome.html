<!doctype html>
<head>
  {% with messages = get_flashed_messages() %}

  {% if messages %}
    <ul class='flashes'>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% endwith %}
  <title>Welcome Page</title>
</head>

<body>
  <p>Welcome, {{ username }}!</p>
</body>
</html>
